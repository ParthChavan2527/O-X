<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="game-icon.png">
</head>

<body>

    <div id="heading">
        <h1>Let's Play Rock Paper Scissor</h1>
    </div>

    <div class="choices">

        <div class="choice" id="rock">
            <img src="rock.png">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png">
        </div>

        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>

    </div>

    <div class="scorecard">

        <div class="score" id="myscore">
            <p class="scores" id = "your_score">0</p>
            <p>Your<br> Score</p>
        </div>

        <div class="score" id="comp-score">
            <p class="scores" id = "comp_score">0</p>
            <p>Computer<br> Score</p>
        </div>

    </div>

    <div class="msg">
        Your Move
    </div>


    <script src="script.js"></script>
</body>

</html>
